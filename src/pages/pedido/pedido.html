<div class="col-xs-12">
    <div class="box">
        <div class="row">
            <div class="col-xs-12">
                <form>
                    <div class="form-group">
                        <label>Produto</label>
                        <select name="produto" id="produto" class="form-control">
                            <option value="">selecione um produto...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Quantidade</label>
                        <div class="row">
                            <div class="col-xs-4">
                                <span id="minus" class="glyphicon glyphicon-minus pull-right"></span>
                            </div>
                            <div class="col-xs-4 text-center">
                                <label id="qtd">1</label>
                            </div>
                            <div class="col-xs-4">
                                <span id="plus" class="glyphicon glyphicon-plus pull-left"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Observações</label>
                        <textarea id="info" name="info" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <button id="btn-add" type="button" class="btn btn-primary btn-block">Adicionar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
</div>

<div class="col-xs-12">
    <div class="box">
        <div class="row">
            <div class="col-xs-12"><strong class="nome">Itens do Pedido:</strong></div>
            <div class="col-xs-12">
                <ul id="items"></ul>
            </div>
        </div>
    </div>
    <br/>
</div>

<div class="col-xs-12">
    <div class="box">
        <div class="row">
            <div class="col-xs-6">
                <input type="radio" name="option" value="delivery" /> Delivery
            </div>
            <div class="col-xs-6">
                <input type="radio" name="option" value="local" /> Consumo no restaurante
            </div>
        </div>
    </div>
    <br/>
</div>

<div class="col-xs-12">
    <div class="box">
        <div class="row">
            <div class="col-xs-12">
                <label>Total</label>
                <br/>
                <strong id="total"></strong>
            </div>
        </div>
    </div>
</div>
